<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="__mock_proxy_assets__/bootstrap.min.css">
    <script src="__mock_proxy_assets__/jquery.min.js"></script>
    <script src="__mock_proxy_assets__/bootstrap.min.js"></script>
    <link rel="stylesheet" href="__mock_proxy_assets__/index.css">
</head>
<body>
  <h4 class="text-success">切换proxy</h4>
  <p class="bg-warning"><strong>当前proxy:</strong><span class='now-host'>未获取</span></p>
   <form class="form-inline ip-form" action='/change/host' method="get">
      <div class="form-group" class='ip-form'>
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" id="name" placeholder="测试">
      </div>
      <div class="form-group">
        <label for="host">host</label>
        <input type="text" name="host" required class="form-control" id="host" placeholder="localhost">
      </div>
       <div class="form-group">
        <label for="port">port</label>
        <input value="80" name="port" required type="number" class="form-control" id="port" placeholder="80">
      </div>
  <button type="buttom" class="btn btn-default">新建并切换</button>
       <div class="mock cLi">
           <span>✔</span>
           <a data-index="0" href="#" class="mockChange changeHost" data-ip="{&quot;name&quot;:&quot;本地mock&quot;,&quot;host&quot;:&quot;0&quot;,&quot;port&quot;:&quot;0&quot;}">本地mock</a>
       </div>
       <ul class="public-mock">

       </ul>
  <ul class='host-list'>
      
  </ul>
       <div class="mock-box">
           <h4 class="text-success">mock</h4>
           <div class="panel panel-default">
               <!-- Default panel contents -->
               <div class="panel-heading"> 
                   <button type="button" class="btn btn-primary add-mock" data-toggle="modal" data-target=".bs-example-modal-lg">添加api</button>
               </div>

               <!-- Table -->
               <table class="table">

               </table>
           </div>
       </div>
       <div class="pageEntry">

       </div>

</form>
  <!-- Large modal -->
  <div id="mock-modal" class="modal  fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
      <div class="modal-dialog modal-lg">
          <div class="modal-dialog modal-lg">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                      <h4 class="modal-title" id="myLargeModalLabel">设置mock</h4>
                  </div>
                  <div class="modal-body">
                      <form>
                          <div class="form-group">
                              <label for="mock-name" class="control-label">name:</label>
                              <input type="text" class="form-control" id="mock-name">
                          </div>
                          <div class="form-group">
                              <label for="mock-url" class="control-label">url:</label>
                              <input type="text" class="form-control" id="mock-url">
                          </div>
                          <div class="form-group">
                              <label for="mock-message" class="control-label">data:</label>
                              <textarea class="form-control" style="height: 200px" id="mock-message"></textarea>
                          </div>
                      </form>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary save-mock">Save changes</button>
                  </div>
              </div><!-- /.modal-content -->
          </div>
      </div>
  </div>
    <script src="__mock_proxy_assets__/index.js" ></script>
</body>
</html>
